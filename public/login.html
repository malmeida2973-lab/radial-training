<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Admin Radial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --brand-blue: #0d47a1;
            --brand-blue-dark: #0a3578;
            --brand-orange: #ff6b00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-blue-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 44px;
            border-radius: 18px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.22);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 28px;
        }

        .logo-section .logo-wrapper {
            background: var(--brand-blue);
            padding: 14px;
            border-radius: 14px;
            display: inline-flex;
            margin-bottom: 18px;
            box-shadow: 0 8px 18px rgba(13, 71, 161, 0.18);
        }

        .logo-section img {
            height: 62px;
            width: auto;
            display: block;
        }

        .logo-section h1 {
            color: var(--brand-blue);
            font-size: 1.65em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .logo-section p {
            color: #666;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 13px;
            border: 1.5px solid #d7deea;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fbfcff;
        }

        input:focus {
            outline: none;
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.14);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-blue-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(13, 71, 161, 0.2);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(13, 71, 161, 0.28);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .erro {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #17a2b8;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-section img {
                height: 60px;
            }

            .logo-section h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="logo.jpg?t=20251223170400" alt="Logo Radial">
            </div>
            <h1>Painel Administrativo</h1>
            <p>Radial - Treinamentos</p>
        </div>

        <div class="erro" id="msgErro"></div>

        <form id="formLogin" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label for="senha" style="display: flex; align-items: center; gap: 6px;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    Senha de Acesso
                </label>
                <input type="password" id="senha" required placeholder="Digite a senha">
            </div>

            <button type="submit" class="btn" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
                Acessar Painel
            </button>
        </form>

        <p style="margin-top: 30px; color: #999; font-size: 12px;">
            Sistema Seguro de Treinamentos v2.0
        </p>
    </div>

    <script>
        async function fazerLogin(event) {
            event.preventDefault();
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: senha })
                });

                if (response.ok) {
                    // Salvar token de sessão no localStorage
                    localStorage.setItem('admin_token', btoa(new Date().getTime() + senha));
                    localStorage.setItem('admin_login', new Date().getTime());
                    
                    // Redirecionar para admin
                    window.location.href = 'admin.html';
                } else {
                    const data = await response.json();
                    document.getElementById('msgErro').textContent = '❌ ' + (data.erro || 'Senha incorreta!');
                    document.getElementById('msgErro').style.display = 'block';
                    document.getElementById('senha').value = '';
                }
            } catch (error) {
                document.getElementById('msgErro').textContent = '❌ Erro ao fazer login';
                document.getElementById('msgErro').style.display = 'block';
            }
        }

        // Se já está logado, redireciona automaticamente
        if (localStorage.getItem('admin_token')) {
            window.location.href = 'admin.html';
        }
    </script>

    <!-- Footer -->
    <footer style="text-align: center; padding: 20px; color: #999; font-size: 12px; border-top: 1px solid #eee; margin-top: 40px;">
        <p>Radial Training Platform | By M.Almeida</p>
    </footer>
</body>
</html>
