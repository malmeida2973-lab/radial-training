services:
  - type: web
    name: radial-training
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: radial-training-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
